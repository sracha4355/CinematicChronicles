<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <!-- Add Font Awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Add your CSS styles here to refine the appearance */
        .top-bar {
            background-color: #333;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .logo {
            /* Add styles for your logo image here */
            max-width: 40px;
            height: auto;
        }

        .page-title {
            /* Add styles for your page title here */
            margin-left: 10px;
            font-size: 20px;
        }

        .github-link {
            /* Add styles for your GitHub icon here */
            font-size: 20px;
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .github-link:hover {
            color: #ff8177; /* Change color on hover */
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="left-content">
            <img class="logo" src="temp-logo.jpg" alt="Logo">
            <span class="page-title">Your Page Title</span>
        </div>
        <a href="https://github.com/your-github-repo" class="github-link">
            <i class="fab fa-github"></i> <!-- Font Awesome GitHub icon -->
        </a>
    </div>

    <!-- The rest of your webpage content goes here -->

</body>
</html>
